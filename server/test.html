<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Test</title>
</head>
<body>

<form>
    <label for="maker">Maker:</label>
    <input type="text" id="maker" name="maker" required><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required><br>

    <label for="body_type">Body Type:</label>
    <input type="text" id="body_type" name="body_type" required><br>

    <label for="sale_status">Sale Status:</label>
    <input type="text" id="sale_status" name="sale_status" required><br>

    <label for="mileage">Mileage:</label>
    <input type="number" id="mileage" name="mileage" required><br>

    <label for="trim">Trim:</label>
    <input type="text" id="trim" name="trim" required><br>

    <input type="submit" value="Submit">
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            const response = await fetch('http://127.0.0.1:5000/listings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            });

            const result = await response.json();
            console.log(result);
        });
    });
</script>

</body>
</html>
